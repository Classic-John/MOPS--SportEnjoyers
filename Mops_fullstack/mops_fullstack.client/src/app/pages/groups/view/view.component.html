<app-centered *ngIf="groupId != null">
  <mat-card content class="form_card">
    <mat-card-header>
      <mat-card-title>{{group?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Group owner: {{group?.owner?.name}}</p>
      <p>Players:</p>
      <ul>
        <li *ngFor="let player of group?.players">
          <p>{{player.name}}, {{player.age}}</p>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isPartOf" (click)="sendJoinRequest()" [disabled]="pendingJoinRequest">Join group</button>
      <button mat-button *ngIf="isPartOf" routerLink="threads">See threads</button>
      <button mat-button routerLink="matches">See matches</button>
    </mat-card-actions>
  </mat-card>
</app-centered>
