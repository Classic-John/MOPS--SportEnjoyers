<div class="container">
  <mat-card class="form_card">
    <mat-card-header>
      <mat-card-title>Create a new group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="createGroupForm" [formGroup]="createGroupForm" (ngSubmit)="createGroup(createGroupForm.getRawValue())">
        <div class="form_field">
          <mat-form-field>
            <mat-label>Enter group name</mat-label>
            <input matInput maxlength="25" formControlName="name" placeholder="My Group"/>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="form-submit-button" type="submit" [disabled]="!createGroupForm.valid" form="createGroupForm">Create</button>
    </mat-card-actions>
  </mat-card>
</div>
